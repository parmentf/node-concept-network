<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="assets/css/style.css">
  <meta charset="utf-8">
  <title>Concept Network</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>
  <script type="text/javascript" src="assets/js/bundle.js"></script>
  <script type="text/javascript" src="assets/js/code.js"></script>
</head>
<body>
  <div id="cy"></div>
  <div id="info" class="right"></div>
  <div id="actions" class="right">
    <label for="decay">Decay:</label>
    <input type="text" id="decay" size="4" value="60">
    <label for="decay">Memory:</label>
    <input type="text" id="memoryPerf" size="4" value="500">
    <button id="propagate-btn">Propagate</button>
    <button id="activate-btn" disabled>Activate</button>
    <button id="add-node-btn">Add node</button>
    <button id="del-node-btn" disabled>Del node</button>
    <button id="add-link-btn" disabled>Add link</button>
    <button id="del-link-btn" disabled>Del link</button>
    <button id="load-ector-btn" hidden>Load ECTOR</button>
    <button id="layout-btn">Layout</button>
    <button id="lock-node-btn" hidden>Lock Node</button>
    <button id="unlock-node-btn" hidden>Unlock Node</button>
  </div>
  <div id="add-node-window">
    <form>
      <input name="node-label" id="node-label" type="text" placeholder="Node label" required>
      <button id="create-node-btn">Create</button>
    </form>
  </div>
</body>
</html>
